<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Banner Scheduler</title>
	<link rel="stylesheet" href="../dist/timesheet.min.css"/>
	<!-- <script src="../dist/timesheet.min.js"></script> -->
  <script src="../dist/jquery-3.3.1.min.js"></script>
  <script src="../dist/jquery-ui.js"></script>
  <script src="../source/javascripts/timesheet.js"></script>
  <script>
    $(function () {
        var onBubbleClicked = function(value) {
          console.log(value)
        };

        var timeSheet = new Timesheet('timesheet', 1528128000, 1530720000, [
          ['1528071072', '1529663072', '11111', 'https://www.google.com.sg/url?sa=i&rct=j&q=&esrc=s&source=images&cd=&cad=rja&uact=8&ved=2ahUKEwjfr6as0JHcAhVFWH0KHSKSDB8QjRx6BAgBEAU&url=https%3A%2F%2Fhello.com%2F&psig=AOvVaw20nEXQv-e234WFANbxxvh-&ust=1531212220418589', '1', '5'],
          ['1529071072', '1530263072', '11111', 'https://www.microsoft.com/en-gb/CMSImages/WindowsHello_Poster_1920-1600x300-hello.png?version=0d8f51c7-ef87-b0af-8f26-453fb40b4b7d', '3', '4'],
          ],
          [
          ['1630063072', '1630663072', '11111', 'https://i.ytimg.com/vi/kJ2dr9jAThY/maxresdefault.jpg', '4', '6'],
          ], onBubbleClicked);

        $( ".data" ).sortable({
          revert: true,
          cancel: '.separator',
          helper: 'clone',
        });
        $( "ul, li" ).disableSelection();
        $("#button").on("click", function() {
            timeSheet.scheduledDataHasIntersection();
        });
    });
  </script>
</head>
<body>
    <div id="timesheet"></div>
    <button id="button">Save</button>
</body>
</html>
